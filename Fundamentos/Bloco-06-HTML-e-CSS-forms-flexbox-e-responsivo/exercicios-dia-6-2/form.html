<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
    <link rel="stylesheet" href="css/DatePickerX.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="js/DatePickerX.min.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="h1">Currículo</h1>
    </header>
    <form class="form" action="">
        <div class="field">
            <label class="label" for="name-input">Nome</label>
            <div class="control">
                <input class="input" type="text" placeholder="Insira Seu Nome" maxlength="50" required id="name-input">
            </div> 
        </div>

        <div class="field">
            <label class="label" for="email-input">E-mail</label>
            <div class="control">
                <input class="control has-icons-left has-icons-right" type="email" placeholder="Insira Seu E-mail" maxlength="50" required id="email-input">
            </div>
        </div>
        
        </div>
        <br>
        <br>
        <label for="cpf-input">CPF
        <input class="input" type="number" placeholder="Insira Seu CPF" maxlength="11" required id="cpf-input">
        </label>
        <br>
        <br>
        <label for="endereco-input">Endereço
        <input class="input" type="text" placeholder="Endereço" maxlength="500" required id="endereco-input">
        </label>
        <br>
        <br>
        <label for="cidade-input">Cidade
        <input class="input" type="text" placeholder="Cidade" maxlength="28" required id="cidade-input">
        </label>
        <br>
        <br>
        <label for="estado-select">Estado</label>
        <select class="select" name="select" id="estado-select" required></select>
        <br>
        <br>
        <input class="input" type="radio" name="radio" id="radio-input1" required>
        <label for="radio-input1" >Casa</label>
        <input class="input" type="radio" name="radio" id="radio-input2" required>
            <label for="radio-input2">Apartamento</label>
        
        <textarea class="textarea" name="resumo" id="resumo" cols="30" rows="10" placeholder="Resumo Do Último Emprego" maxlength='1000' required ></textarea>
        <br>
        <label for="cargo-input">Cargo
        <input class="input" type="text" name="cargo" id="cargo-input" required maxlength="40">
        </label>
        <label for="descricao-cargo-input">Descrição do Cargo
        <input class="input" type="text" name="descriçao-cargo" id="descricao-cargo-input" required maxlength="500">
        </label>
        <label for="myInputId">Data De Início
        <input class="input" type="date" name="date" id="myInputId" required value="" >
        </label>
        
        <button class='button'id="submit" type="submit">Enviar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
